name: despesas_flutter_app
description: Aplicativo para controle de despesas.

publish_to: #none

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: 0.16.1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/waiting.png

  fonts:
   - family: Roboto
     fonts:
       - asset: assets/fonts/Roboto-Regular.ttf
       - asset: assets/fonts/Roboto-Bold.ttf
         weight: 700
   - family: SpaceMono
     fonts:
       - asset: assets/fonts/SpaceMono-Regular.ttf
       - asset: assets/fonts/SpaceMono-Bold.ttf
         weight: 700

